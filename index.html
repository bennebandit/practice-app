<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Excuse Generator</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #2b8cff, #06081a 60%);
        color: #f9fafb;
      }

      .card {
        width: min(520px, 90vw);
        background: rgba(15, 23, 42, 0.92);
        border-radius: 18px;
        padding: 24px 24px 18px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.4);
        backdrop-filter: blur(14px);
      }

      .title {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0 0 4px;
        letter-spacing: 0.03em;
      }

      .subtitle {
        margin: 0 0 18px;
        font-size: 0.9rem;
        color: #9ca3af;
      }

      .excuse {
        margin: 0 0 20px;
        padding: 14px 16px;
        border-radius: 12px;
        background: rgba(15, 118, 110, 0.1);
        border: 1px solid rgba(45, 212, 191, 0.4);
        font-size: 1.05rem;
        line-height: 1.5;
      }

      .excuse-label {
        display: inline-block;
        margin-bottom: 4px;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: #22c55e;
      }

      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 10px 20px;
        font-size: 0.98rem;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(135deg, #22c55e, #4ade80);
        color: #022c22;
        box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
        transition: transform 0.08s ease-out, box-shadow 0.08s ease-out,
          filter 0.1s ease-out;
      }

      button span.icon {
        font-size: 1.1rem;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(34, 197, 94, 0.55);
        filter: brightness(1.03);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 6px 16px rgba(34, 197, 94, 0.4);
        filter: brightness(0.97);
      }

      .hint {
        font-size: 0.8rem;
        color: #9ca3af;
      }

      @media (max-width: 480px) {
        .card {
          padding: 18px 16px 14px;
          border-radius: 16px;
        }

        .title {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <header>
        <h1 class="title">Random Excuse Generator</h1>
        <p class="subtitle">
          Click the button whenever you need a (totally valid) excuse.
        </p>
      </header>

      <section class="excuse" id="excuse-box" aria-live="polite">
        <div class="excuse-label">Your excuse</div>
        <div id="excuse-text">
          My dog ate the code and then the backup.
        </div>
      </section>

      <div class="controls">
        <button id="new-excuse">
          <span class="icon">ðŸŽ²</span>
          <span>Give me another</span>
        </button>
        <span class="hint">Tip: Works best before deadlines.</span>
      </div>
    </main>

    <script>
      const excuses = [
        "My internet was down, but only for the exact 10 minutes I needed.",
        "The code worked perfectly on my machine. I think the server is just shy.",
        "I was debugging, blinked once, and suddenly it was tomorrow.",
        "The meeting could have been an email and the email could have been silence.",
        "My coffee hadn't compiled yet.",
        "I accidentally used production as a staging environment. Again.",
        "The bug is actually a surprise feature with trust issues.",
        "I wrote tests, but the tests are on vacation.",
        "The merge conflict and I agreed to disagree.",
        "I was waiting for the stars to align with the CI pipeline.",
        "It passed locally but failed in reality.",
        "I thought 'rm -rf' meant 'refactor mildly'.",
        "The documentation said 'left as an exercise for the reader' and I respected that.",
        "I was doing performance optimization in my head.",
        "The requirements changed while I was typing them."
      ];

      const excuseText = document.getElementById("excuse-text");
      const button = document.getElementById("new-excuse");

      function getRandomExcuse() {
        const index = Math.floor(Math.random() * excuses.length);
        return excuses[index];
      }

      function showRandomExcuse() {
        excuseText.textContent = getRandomExcuse();
      }

      button.addEventListener("click", showRandomExcuse);
    </script>
  </body>
</html>
